!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 3700 3900
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname P-01
ip name-server vrf MGMT 8.8.8.8
ip name-server vrf MGMT 10.20.20.13
!
sflow sample 40000
sflow vrf MGMT destination 127.0.0.1
sflow vrf MGMT source-interface Management1
sflow run
!
spanning-tree mode none
!
no aaa root
no enable password
!
username admin privilege 15 role network-admin secret sha512 someshapassword
!
vrf instance MGMT
!
interface Ethernet1/1
   description P2P_LINK_TO_PE-01_Ethernet1/1
   no shutdown
   speed 100full
   mtu 1500
   no switchport
   ip address 100.64.48.2/31
   ipv6 enable
   isis enable MPLS_UNDERLAY
   isis circuit-type level-2
   isis metric 60
   isis network point-to-point
   isis circuit-type level-2
   no isis hello padding
   mpls ip
!
interface Ethernet2/1
   description P2P_LINK_TO_PE-02_Ethernet50/1
   no shutdown
   speed 100full
   mtu 1500
   no switchport
   ip address 100.64.48.4/31
   ipv6 enable
   isis enable MPLS_UNDERLAY
   isis circuit-type level-2
   isis metric 60
   isis network point-to-point
   isis circuit-type level-2
   no isis hello padding
   mpls ip
!
interface Ethernet25/1
   description P2P_LINK_TO_P-02_Ethernet25/1
   no shutdown
   speed 100full
   mtu 1500
   no switchport
   ip address 100.64.48.0/31
   ipv6 enable
   isis enable MPLS_UNDERLAY
   isis circuit-type level-2
   isis metric 60
   isis network point-to-point
   isis circuit-type level-2
   no isis hello padding
   mpls ip
!
interface Ethernet26/1
   description P2P_LINK_TO_PE-03_Ethernet55/1
   no shutdown
   speed 100full
   mtu 1500
   no switchport
   ip address 100.64.48.6/31
   ipv6 enable
   isis enable MPLS_UNDERLAY
   isis circuit-type level-2
   isis metric 60
   isis network point-to-point
   isis circuit-type level-2
   no isis hello padding
   mpls ip
!
interface Loopback0
   description Overlay_Peering
   no shutdown
   ip address 100.70.0.4/32
   ipv6 address 2000:1234:ffff:ffff::4/128
   isis enable MPLS_UNDERLAY
   isis passive
   node-segment ipv4 index 304
   node-segment ipv6 index 304
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 10.92.61.162/26
!
ip routing
no ip routing vrf MGMT
!
ipv6 unicast-routing
!
ip route vrf MGMT 0.0.0.0/0 10.92.61.129
!
router isis MPLS_UNDERLAY
   net 49.0001.0000.0000.0004.00
   is-type level-1-2
   advertise passive-only
   router-id ipv4 100.70.0.4
   log-adjacency-changes
   timers local-convergence-delay 15000 protected-prefixes
   !
   address-family ipv4 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   address-family ipv6 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   !
   segment-routing mpls
      router-id 100.70.0.4
      no shutdown
!
mpls ip
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   password encryption-key common

!
end
