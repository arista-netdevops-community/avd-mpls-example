!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 3700 3900
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname PE-02
ip name-server vrf MGMT 8.8.8.8
ip name-server vrf MGMT 10.20.20.13
!
sflow sample 40000
sflow vrf MGMT destination 127.0.0.1
sflow vrf MGMT source-interface Management1
sflow run
!
spanning-tree mode mstp
spanning-tree mst 0 priority 4096
!
no aaa root
no enable password
!
username admin privilege 15 role network-admin secret sha512 someshapassword
!
vrf instance MGMT
!
interface Ethernet49/1
   description P2P_LINK_TO_PE-01_Ethernet2/1
   no shutdown
   speed 100full
   mtu 1500
   no switchport
   ip address 100.64.48.15/31
   ipv6 enable
   isis enable MPLS_UNDERLAY
   isis circuit-type level-2
   isis metric 60
   isis network point-to-point
   isis circuit-type level-2
   no isis hello padding
   mpls ip
!
interface Ethernet50/1
   description P2P_LINK_TO_P-01_Ethernet2/1
   no shutdown
   speed 100full
   mtu 1500
   no switchport
   ip address 100.64.48.5/31
   ipv6 enable
   isis enable MPLS_UNDERLAY
   isis circuit-type level-2
   isis metric 60
   isis network point-to-point
   isis circuit-type level-2
   no isis hello padding
   mpls ip
!
interface Ethernet55/1
   description P2P_LINK_TO_P-02_Ethernet26/1
   no shutdown
   speed 100full
   mtu 1500
   no switchport
   ip address 100.64.48.9/31
   ipv6 enable
   isis enable MPLS_UNDERLAY
   isis circuit-type level-2
   isis metric 60
   isis network point-to-point
   isis circuit-type level-2
   no isis hello padding
   mpls ip
!
interface Loopback0
   description Overlay_Peering
   no shutdown
   ip address 100.70.0.2/32
   ipv6 address 2000:1234:ffff:ffff::2/128
   isis enable MPLS_UNDERLAY
   isis passive
   node-segment ipv4 index 202
   node-segment ipv6 index 202
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 10.30.30.102/24
!
ip virtual-router mac-address 00:1c:73:00:dc:00
!
ip routing
no ip routing vrf MGMT
!
ipv6 unicast-routing
!
ip route vrf MGMT 0.0.0.0/0 10.92.61.129
!
router bfd
   multihop interval 5000 min-rx 5000 multiplier 3
!
router bgp 65000
   router-id 100.70.0.2
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor MPLS-OVERLAY-PEERS peer group
   neighbor MPLS-OVERLAY-PEERS remote-as 65000
   neighbor MPLS-OVERLAY-PEERS update-source Loopback0
   neighbor MPLS-OVERLAY-PEERS bfd
   neighbor MPLS-OVERLAY-PEERS password 7 $1c$U4tL2vQP9QwZlxIV1K3/pw==
   neighbor MPLS-OVERLAY-PEERS send-community
   neighbor MPLS-OVERLAY-PEERS maximum-routes 0
   !
   address-family evpn
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
      neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family vpn-ipv4
      neighbor MPLS-OVERLAY-PEERS activate
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
   !
   address-family vpn-ipv6
      neighbor MPLS-OVERLAY-PEERS activate
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
!
router isis MPLS_UNDERLAY
   net 49.0001.0000.0001.0002.00
   is-type level-1-2
   advertise passive-only
   router-id ipv4 100.70.0.2
   log-adjacency-changes
   timers local-convergence-delay 15000 protected-prefixes
   !
   address-family ipv4 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   address-family ipv6 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   !
   segment-routing mpls
      router-id 100.70.0.2
      no shutdown
!
mpls ip
!
patch panel
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   password encryption-key common

!
end
