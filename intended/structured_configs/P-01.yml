static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 10.92.61.129
service_routing_protocols_model: multi-agent
ip_routing: true
ipv6_unicast_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 3700
    ending: 3900
name_server:
  source:
    vrf: MGMT
  nodes:
  - 10.20.20.13
  - 8.8.8.8
spanning_tree:
  mode: none
local_users:
  admin:
    privilege: 15
    role: network-admin
    sha512_password: someshapassword
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 10.92.61.162/26
    gateway: 10.92.61.129
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
eos_cli: "management security\n   password encryption-key common\n"
loopback_interfaces:
  Loopback0:
    description: Overlay_Peering
    shutdown: false
    ip_address: 100.70.0.4/32
    ipv6_address: 2000:1234:ffff:ffff::4/128
    isis_enable: MPLS_UNDERLAY
    isis_passive: true
    mpls:
      ip: true
    node_segment:
      index: 304
      ipv4: true
      ipv6: true
mpls:
  ip: true
router_isis:
  instance: MPLS_UNDERLAY
  log_adjacency_changes: true
  net: 49.0001.0000.0000.0004.00
  router_id: 100.70.0.4
  is_type: level-1-2
  advertise_passive_only: true
  timers:
    local_convergence:
      delay: 15000
      protected_prefixes: true
  address_family:
  - ipv4 unicast
  - ipv6 unicast
  isis_af_defaults:
  - maximum-paths 4
  - fast-reroute ti-lfa mode link-protection
  segment_routing_mpls:
    router_id: 100.70.0.4
    enabled: true
ethernet_interfaces:
  Ethernet1/1:
