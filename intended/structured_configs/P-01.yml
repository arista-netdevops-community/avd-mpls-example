    shutdown: false
    mtu: 1500
    ip_address: 100.64.48.2/31
    speed: 100full
    ipv6_enable: true
    isis_enable: MPLS_UNDERLAY
    isis_metric: 60
    isis_network_point_to_point: true
    isis_hello_padding: false
